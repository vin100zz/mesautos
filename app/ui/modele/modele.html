  </div>

  <ul id="carousel">
    <li ng-repeat="version in modele.versions">
      <div class="version">
        <div>{{version.nom}}</div>
        <div>{{version.type | categorieType}}</div>
        <div class="year">{{version.anneeModele}}</div>
      </div>
      <ul class="pictures">
        <li ng-repeat="doc in version.docs" ng-style="backgroundImage(doc.idDocumentVersion)" class="thumbnail" ng-class="{selected: doc.idDocumentVersion == selected}" ng-click="maximize(doc.idDocumentVersion)"></li>
      </ul>
    </li>
  </ul>

  <div id="photo" ng-style="backgroundImage(selected)" class="thumbnail" ng-click="openInNewWindow()"></div>
